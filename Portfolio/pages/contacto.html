<body>
    <header> 
         <button class="menu" onclick="toggleMenu()">MENU +</button>

        <h1>Contactate:</h1>
        <img src="../assets/caramaloparaquenadiellame.jpeg" alt="Antonio Kassab con cara mala para que te contactes ya">
    </header>
    <main class="fondonaranjapages"> <!-- en form action no hice adonde va la info por eso puse # -->
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="">Selecciona un servicio:</option>
                <option value="">Actuación, Teatro y Cine.</option>
                <option value="">Dirección y dirección de actores.</option>
                <option value="">Talleres y capacitaciones.</option>
                <option value="">Asesoramiento artistico profesional.</option>
            </select>

            <label for="mensaje">Detalle:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
     <footer class="footerprincipal container-fluid">
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-md-6 text-start">
                    <p class="mb-1 textopregunta">¿Tenés un proyecto en mente?</p>
                    <a href="pages/contacto.html" class="linkescena">¡Entremos en escena!</a>
                </div>

                <div class="col-md-6 d-flex justify-content-around gap-4">
                    <a href="https://wa.me/" class="iconosocial"><i class="bi bi-whatsapp"></i></a>
                    <a href="https://instagram.com/antonio_waka" class="iconosocial"><i class="bi bi-instagram"></i></a>
                    <a href="mailto:kassabantonio@gmail.com" class="iconosocial"><i class="bi bi-envelope"></i></a>
                </div>

            </div>
        </div>
    </footer>

<script>
function toggleMenu() {
    const menu = document.getElementById("menudesplegable");
    if (menu.style.right === "0px") {
        menu.style.right = "-350px";
    } else {
        menu.style.right = "0px";
    }
}
</script>
